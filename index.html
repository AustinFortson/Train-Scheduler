<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedueler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>
<body>

    <div class = "container">
    <!--JumboTron-->
    
    <div class = "jumbotron" style = "background-color: lightgreen">
        <div class = "container">
            <h1 class = "font-weight-bold, text-center" style="color: white"> Anytime is Train Time</h1>
            <p class = "font-weight-bold, text-center" style= "color: white">Choo Choo Chee Chee</p>
        </div>
    </div>

    <div class = "row">
        
        <div class = "col-md-12">

    <!--Trains-->
    <div class = "card mb-4">
        <div class = "card-header">Current Train Schedule</div>
        <div class= "card-body">
            <table class = "table table-sm table-hover" id = "train-table">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>   
    </div>
    </div>

    <div class="row">

        <div class="col-md-12">

    <!-- Add Train  -->
    <div class="card mb-4">
        <div class="card-header">Add Train</div>
        <div class="card-body">
      
            <form>
            <div class="form-group">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" placeholder="Enter a Train Name" type="text">
                </div>
            <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" placeholder="Enter a Destination" type="text">
                </div>
            <div class="form-group">
                <label for="first-input">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="first-input" placeholder="13:00" type="text">
                </div>
            <div class="form-group">
                <label for="frequency-input">Frequency (min)</label>
                <input class="form-control" id="frequency-input" placeholder="20" type="text">
                </div>
            <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
            </form>
      
            </div>
            </div>
        </div>
    </div>

</div>

<!--Javacript-->
<script src = "main.js"></script>

    
</body>
</html>
